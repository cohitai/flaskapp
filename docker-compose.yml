version: "3.7"

services:

  flask:
        build: ./flask
        container_name: flask
        restart: always
        environment:
            - APP_NAME=MyFlaskApp
        expose:
            - 8080
        volumes:
            - prediction-files:/app/prediction
            - exclusion-files:/app/exclusion

  nginx:
        build: ./nginx
        volumes:
            - /etc/letsencrypt/ssl-dhparams.pem:/etc/letsencrypt/ssl-dhparams.pem
            - ./dh-param/dhparam-2048.pem:/etc/ssl/certs/dhparam-2048.pem
            - ./letsencrypt/letsencrypt-site:/usr/share/nginx/html
            - /etc/letsencrypt/options-ssl-nginx.conf:/etc/letsencrypt/options-ssl-nginx.conf
            - /etc/letsencrypt/live/www.apiblzapp.ml/fullchain.pem:/etc/letsencrypt/live/apiblzapp.ml/fullchain.pem
            - /etc/letsencrypt/live/www.apiblzapp.ml/privkey.pem:/etc/letsencrypt/live/apiblzapp.ml/privkey.pem
        container_name: nginx
        restart: always
        ports:
            - "80:80"
            - "443:443"
  bot:
        build: ./training_bot_v2
        volumes:
            - /home/cohitai/flaskapp/training_bot_v2/BLZ-2/data/models:/bot/data/models
        container_name: bot
        restart: always
        volumes:
            - prediction-files:/bot/data/prediction
            - exclusion-files:/bot/data/exclusion
        logging:
            driver: "json-file"
            options:
              max-size: "200k"
              max-file: "5"
 
  liv2mongbot:
        build: ./mongoDB
        container_name: live2mong
        restart: always
        environment:
            - APP_NAME=MyLiv2MongoDB
        logging:
          driver: "json-file"
          options:
            max-size: "200k"
            max-file: "5"


volumes:
  prediction-files:
  exclusion-files:
